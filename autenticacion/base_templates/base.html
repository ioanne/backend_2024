{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Instituto</title>
        <!-- Favicon icon -->
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}" />
        <link rel="stylesheet" href="{% static 'vendor/owl-carousel/css/owl.carousel.min.css'% }" />
        <link rel="stylesheet" href="{% static 'vendor/owl-carousel/css/owl.theme.default.min.css' %}" />
        <link href="{% static 'vendor/jqvmap/css/jqvmap.min.css' %}" rel="stylesheet" />
        <link href="{% static 'css/style.css' %}" rel="stylesheet" />
        <style>
            .customTitle {
                font-size: 30px;
                margin-top: 19px;
            }
        </style>
    </head>

    <body>
        <!--*******************
        Preloader start
    ********************-->
        <div id="preloader">
            <div class="sk-three-bounce">
                <div class="sk-child sk-bounce1"></div>
                <div class="sk-child sk-bounce2"></div>
                <div class="sk-child sk-bounce3"></div>
            </div>
        </div>
        <!--*******************
        Preloader end
    ********************-->

        <!--**********************************
        Main wrapper start
    ***********************************-->
        <div id="main-wrapper">
            <!--**********************************
            Nav header start
        ***********************************-->
            <div class="nav-header">
                <a href="/" class="brand-logo">
                    <img class="logo-abbr" src="{% static 'images/instituto.png' %}" alt="" />
                    <p class="brand-title customTitle" style="font-size: 30px">Instituto</p>
                </a>

                <div class="nav-control">
                    <div class="hamburger"><span class="line"></span><span class="line"></span><span class="line"></span></div>
                </div>
            </div>
            <!--**********************************
            Nav header end
        ***********************************-->

            <!--**********************************
            Header start
        ***********************************-->
            <div class="header">
                <div class="header-content">
                    <nav class="navbar navbar-expand">
                        <div class="collapse navbar-collapse justify-content-between">
                            <div class="header-left"></div>

                            <ul class="navbar-nav header-right">
                                <li class="nav-item">
                                    <a class="nav-link" href="/admin">
                                        <i class="mdi mdi-account-key"></i>
                                    </a>
                                </li>
                                <li class="nav-item dropdown header-profile">
                                    <a class="nav-link" href="#" role="button" data-toggle="dropdown">
                                        <i class="mdi mdi-account"></i>
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-right">
                                        <a href="#" class="dropdown-item">
                                            <i class="icon-user"></i>
                                            <span class="ml-2">Profile </span>
                                        </a>
                                        <a href="{% url 'confirm_logout' %}"" class="dropdown-item">
                                            <i class="icon-key"></i>
                                            <span class="ml-2">Logout </span>
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
            <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

            <!--**********************************
            Sidebar start
        ***********************************-->
            <div class="quixnav">
                <div class="quixnav-scroll">
                    <ul class="metismenu" id="menu">
                        <li class="nav-label first">Instituto</li>
                        <li>
                            <a class="has-arrow" href="javascript:void()" aria-expanded="false">
                                <i class="icon icon-single-content-03"></i><span class="nav-text">Carreras</span>
                            </a>
                            <ul aria-expanded="false">
                                {% for career in careers %}
                                <li>
                                    <a
                                        class="{% if career.id == request.resolver_match.kwargs.id %}active{% endif %}"
                                        href="{% url 'career_detail' career.id %}"
                                        >{{ career.short_name }}</a
                                    >
                                </li>
                                {% endfor %}
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <!--**********************************
            Sidebar end
        ***********************************-->

            <!--**********************************
            Content body start
        ***********************************-->
            <div class="content-body">
                <div class="container-fluid">{% block content %} {% endblock %}</div>
            </div>
            <!--**********************************
            Content body end
        ***********************************-->

            <!--**********************************
            Footer start
        ***********************************-->
            <div class="footer">
                <div class="copyright">
                    <p>Copyright Â© Designed &amp; 2024</p>
                </div>
            </div>
            <!--**********************************
            Footer end
        ***********************************-->

            <!--**********************************
           Support ticket button start
        ***********************************-->

            <!--**********************************
           Support ticket button end
        ***********************************-->
        </div>
        <!--**********************************
        Main wrapper end
    ***********************************-->

        <!--**********************************
        Scripts
    ***********************************-->
        <!-- Required vendors -->
        <script src="{% static 'vendor/global/global.min.js' %}"></script>
        <script src="{% static 'js/quixnav-init.js' %}"></script>
        <script src="{% static 'js/custom.min.js' %}"></script>

        <!-- Vectormap -->
        <script src="{% static 'vendor/raphael/raphael.min.js' %}"></script>
        <script src="{% static 'vendor/morris/morris.min.js' %}"></script>

        <script src="{% static 'vendor/circle-progress/circle-progress.min.js' %}"></script>
        <script src="{% static 'vendor/chart.js/Chart.bundle.min.js' %}"></script>

        <script src="{% static 'vendor/gaugeJS/dist/gauge.min.js' %}"></script>

        <!--  flot-chart js -->
        <script src="{% static 'vendor/flot/jquery.flot.js' %}"></script>
        <script src="{% static 'vendor/flot/jquery.flot.resize.js' %}"></script>

        <!-- Owl Carousel -->
        <script src="{% static 'vendor/owl-carousel/js/owl.carousel.min.js' %}"></script>

        <!-- Counter Up -->
        <script src="{% static 'vendor/jqvmap/js/jquery.vmap.min.js' %}"></script>
        <script src="{% static 'vendor/jqvmap/js/jquery.vmap.usa.js' %}"></script>
        <script src="{% static 'vendor/jquery.counterup/jquery.counterup.min.js' %}"></script>

        <script src="{% static 'js/dashboard/dashboard-1.js' %}"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
        $(document).ready(function() {
            $(".custom-file-input").on("change", function() {
                var fileName = $(this).val().split("\\").pop();
                $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
            });
        });
        </script>
        </body>


    </body>
</html>
